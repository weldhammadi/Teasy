{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center font-weight-light my-2">Connexion Client</h3>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="{{ url_for('login') }}">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="clientId" name="client_id" type="text" placeholder="12345" required />
                        <label for="clientId">Numéro Client</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <button class="btn btn-primary w-100" type="submit">Connexion</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <p>Pas de numéro client? Scannez un ticket de caisse pour commencer.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-home me-1"></i>Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
